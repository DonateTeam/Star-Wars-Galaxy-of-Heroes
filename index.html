<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars: Galaxy of Heroes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="#">Главная</a> / <span>Star Wars: Galaxy of Heroes</span>
  </nav>

  <header class="header">
    <img src="https://raw.githubusercontent.com/DonateTeam/Star-Wars-Galaxy-of-Heroes/refs/heads/main/starwars.png" alt="Logo" class="game-logo">
    <div class="title-container">
      <h1>Star Wars: Galaxy of Heroes</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">Все товары</button>
        <button class="filter-btn" data-category="crystals">Кристаллы</button>
        <button class="filter-btn" data-category="sets">Наборы</button>
        <button class="filter-btn" data-category="passes">Пропуски</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="products" class="products"></section>

    <aside class="cart">
      <h2>Корзина <span id="cart-total">0 ₽</span></h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Перейти к оплате</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
